<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Learning</title>

    <!-- Include the AngularJS library -->
    <script src="frameworks/angular.js"></script>
    <style>
        .likes, .dislikes {
            display: inline;
            cursor: pointer;
            color: white;
            padding: 2px 6px;
            border-radius: 30px;
        }

        .likes {
            background: green;
        }

        .dislikes {
            background: red;
        }
    </style>
</head>
<body ng-app="myApp">

<div ng-controller="MainController">
    <h1>{{title}}</h1>

    <h3>{{promo}}</h3>

    <div ng-repeat="product in products">
        <div>
            <h4>
                <div class="title">{{product.name}}</div>
            </h4>
            <div class="price">{{product.price | currency}}</div>
            <div class="date">{{product.pubdate | date}}</div>
            <div class="rating">
                <div ng-click="plusOne($index)" class="likes">{{product.likes}}</div>
                <div ng-click="minusOne($index)" class="dislikes">{{product.dislikes}}</div>
            </div>
        </div>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

</body>
</html>
